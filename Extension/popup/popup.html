<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiFly</title>

    <link rel="stylesheet" href="popup.css"/>
    <script defer src="popup.js"></script>
</head>
<body>
    <div class="root">
        <div class="titlebox">
            <div><h1 class="title">Wiki</h1></div>
            <div><img src="../images/WikiFly_icon128.png" alt="Wiki-Fly logo" width="40" height="40"></div>
            <div><h1 class="title">Fly</h1></div>
        </div>
        <div class="search">
            <form class="search-form" action="#">
                <input type="text" id="search-bar" placeholder="Search Wikipedia...">
            </form>
        </div> 
        <div class="related">
            <h1>Related Articles</h1>
            <div class="related-articles" id="related-articles-box">
            </div>
        </div>
        <div class="suggested">
            <h1>Suggested Articles</h1>
            <div class="suggested-articles" id="suggested-articles-box">
            </div>
        </div>
    </div>

    <!-- Template elements -->
    <template id="related-article">
        <div class="rec-article">
            <div class="hbox-item">
                <h2>Article Title</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            </div>
            <div class="hbox-item">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1200px-Wikipedia-logo-v2.svg.png" alt="Wikipedia logo" width="50" height="50">
            </div>
        </div>
    </template>
    <template id="horizontal-space">
        <div class="hspace"></div>
    </template>
    <template id="suggested-article">
        <div class="sug-article">
            <div class="hbox-item">
                <h2>Article Title</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            </div>
            <div class="hbox-item">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1200px-Wikipedia-logo-v2.svg.png" alt="Wikipedia logo" width="50" height="50">
            </div>
        </div>
    </template>
    <template id="vertical-space">
        <div class="vspace"></div>
    </template>
</body>
</html>
